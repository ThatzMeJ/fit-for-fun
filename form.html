<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="thankyou.css">
  <title>Fit for Fun</title>
</head>

<body class="bg-color">
  <header>
    <nav>
      <img src="img/logo-no-background.png" alt="Fit for Fitness Logo" class="logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="classes.html">Classes</a></li>
        <li><a href="info.html">Info</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <h1>Advising Form</h1>
    <form action="thankyou.html" method="POST">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="teacher">Teacher:</label>
        <select id="teacher" name="teacher">
          <option value="Tiffany Ford">Tiffany Ford</option>
          <option value="Kirsten Markley">Kirsten Markley</option>
          <option value="Renee Riley">Renee Riley</option>
        </select>
      </div>

      <div class="form-group">
        <label for="month">Month:</label>
        <select id="month" name="month">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>

        </select>
      </div>

      <div class="form-group">
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" min="1" max="31">
      </div>

      <div class="form-group">
        <label>Time:</label>
        <input type="radio" id="am" name="time" value="am">
        <label for="am">AM</label>
        <input type="radio" id="pm" name="time" value="pm">
        <label for="pm">PM</label>
      </div>

      <div class="form-group">
        <label>Classes:</label>
        <input type="checkbox" id="class1" name="classes" value="Class 1">
        <label for="class1">Class 1</label>
        <input type="checkbox" id="class2" name="classes" value="Class 2">
        <label for="class2">Class 2</label>

      </div>

      <div class="form-group">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="5" cols="30"></textarea>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </section>
  <div class="container" style="display: none;">
    <h2>Thank you for requesting an appt! We will be in touch soon!</h2>


  </div>
</body>

</html>
